<!--  Create a simple page with some div tags and show different ways to add CSS as well as what happens
when you target the same elements with inline, internal, and external CSS. Also, utilize comtents in the
proj ect where required= -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1.css" />
    <style>
      .div2 {
        background-color: blue;
      }
      .div4{
        background-color: bisque;
      }
    </style>
  </head>
  <body>

<div class="div1" style="background-color: red;"> This is for inline CSS</div>
<div class="div2">This is for internal CSS</div>
<div class="div3">This is for external CSS</div>

<!-- Here, u can see that we have applied all types of css styling to same element -->

<div class="div4" style="background-color: #ccc;">This is only for check presidency of inline , internal and external css </div>

<!-- Presidency of css styling
    1. inline css
    2. internal CSS
    3. external CSS -->

  </body>
</html>
