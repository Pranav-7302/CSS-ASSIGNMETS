<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .about_selector {
        background-color: blue;
        color: white;
      }
      .about_multiple_property {
        background-color: green;
        color: white;
      }
      .about_declaration {
        background-color: violet;
        color: white;
      }
    </style>
  </head>
  <body>
    <!--This rule describes how we can make selectors in HTML. -->
    <p class="about_selector">
      The selector points to the HTML element you want to style.
    </p>

    <!-- This rule describes how we can apply multiple css properties -->
    <p class="about_multiple_property">
      The declaration block contains one or more declarations separated by
      semicolons.
    </p>

    <!-- This rule describes how we define css property -->
    <p class="about_declaration">
      Each declaration includes a CSS property name and a value, separated by a
      colon.
    </p>
  </body>
</html>
